<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <h2>QuizApp</h2>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="progress-bar">
            <div class="progress">50%</div>
        </div>
        <div class="question-section">
            <h3>Question 1 of 10</h3>
            <p class="question">What does the "box-sizing" property in CSS control?</p>
        </div>
        <div class="options">
            <button class="option"><span>A</span> It defines the shape of the content box.</button>
            <button class="option"><span>B</span> It specifies the layout model for elements.</button>
            <button class="option correct"><span>C</span> It sets the behaviour for calculating the total
                width.</button>
            <button class="option"><span>D</span> It determines the shadow effect around an element.</button>
        </div>
        <button class="next-btn">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
